<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filmoth√®que</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>üìΩÔ∏è Liste des films</h1>
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- Boutons d'ajout -->
    <div class="mb-3">
        <a th:href="@{/film/new}" class="btn btn-primary">‚ûï Ajouter un film</a>
        <a th:href="@{/categorie/new}" class="btn btn-secondary">‚ûï Ajouter une cat√©gorie</a>
    </div>

    <!-- Tableau des films -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Cat√©gorie</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${films}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.titre}"></td>
            <td th:text="${f.description}"></td>
            <td th:text="${f.categorie.nom}">Sans cat√©gorie</td>
            <td>
                <a th:href="@{/film/edit/{id}(id=${f.id})}" class="btn btn-sm btn-warning">Modifier</a>
                <a th:href="@{/film/delete/{id}(id=${f.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Confirmer la suppression ?')">Supprimer</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

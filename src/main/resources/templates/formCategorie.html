<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Catégorie</title>
</head>
<body>
<h1>Ajouter une catégorie</h1>

<form th:action="@{/categorie/save}" th:object="${categorie}" method="post">

    <!-- Tu peux même enlever ce champ si tu ne modifies pas -->
    <input type="hidden" th:field="*{id}" />

    <label for="nom">Nom :</label>
    <input type="text" id="nom" th:field="*{nom}" required><br><br>

    <button type="submit">Enregistrer</button>
</form>

<a th:href="@{/film/all}">⬅ Retour à l'accueil</a>
</body>
</html>
